<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Duo Control Center</title>
</head>
<body>
    <header class="dashboard-nav">
        <h2 style="margin:0; letter-spacing: 2px; color: var(--primary)">Duo OS <span style="font-weight:300; color:#fff">v.2.0</span></h2>
        <div class="progress-orbit"><div id="bar" class="progress-glow"></div></div>
        <div id="status-txt" style="font-size: 12px; font-weight: bold">0% SYNCED</div>
        <div class="tab-group">
            <button class="tab-btn active" onclick="changePart(1)">PARTE 01</button>
            <button class="tab-btn" onclick="changePart(2)">PARTE 02</button>
            <button class="tab-btn" onclick="changePart(3)">PARTE 03</button>
        </div>
    </header>

    <div class="main-layout">
        <section id="grid" class="grid-container"></section>
        
        <aside class="notes-panel">
            <h4 style="margin-top:0; color: var(--accent)">LOG DE PROGRESSO</h4>
            <p style="font-size: 11px; opacity: 0.6">Anote aqui temas pendentes ou onde parou na leitura da lei.</p>
            <textarea id="user-notes" placeholder="Ex: Semana 2 - Parei no art. 40 do ECA..." oninput="saveNotes()"></textarea>
            <button onclick="clearAll()" style="margin-top:15px; background:none; border:none; color:var(--secondary); cursor:pointer; font-size:10px">REINICIAR SISTEMA</button>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
