<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard - Cursos DUO</title>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-top">
            <h1 class="logo">CURSOS <span class="highlight">DUO</span></h1>
            <div class="selector-container">
                <label for="schedule-select">CARGA HORÁRIA:</label>
                <select id="schedule-select" onchange="changeSchedule()">
                    <option value="8h1">8 HORAS - OPÇÃO 01</option>
                    <option value="8h2">8 HORAS - OPÇÃO 02</option>
                    <option value="6h1">6 HORAS - OPÇÃO 01</option>
                    <option value="6h2">6 HORAS - OPÇÃO 02</option>
                    <option value="4h">4 HORAS - PADRÃO</option>
                    <option value="3h">3 HORAS - PADRÃO</option>
                </select>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"><div id="main-progress" class="fill"></div></div>
            <span id="progress-text">0% CONCLUÍDO</span>
        </div>
        <nav class="parts-nav">
            <button class="part-btn active" onclick="setPart(1)">PARTE 01</button>
            <button class="part-btn" onclick="setPart(2)">PARTE 02</button>
            <button class="part-btn" onclick="setPart(3)">PARTE 03</button>
        </nav>
    </header>

    <div class="main-content">
        <section id="cronograma-grid" class="grid"></section>
        
        <aside class="sidebar-notes">
            <h3>LOG DE ESTUDO</h3>
            <p>Anotações sobre metas e onde parou:</p>
            <textarea id="notes-area" placeholder="Escreva aqui..." oninput="saveNotes()"></textarea>
            <button class="reset-btn" onclick="resetAll()">REINICIAR TUDO</button>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
