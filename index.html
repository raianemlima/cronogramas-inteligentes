<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cursos DUO | Cronograma Inteligente</title>
</head>
<body>
    <header class="tech-header">
        <div class="top-bar">
            <div class="logo-area">
                <h1 class="brand-logo">CURSOS <span class="green-neon">DUO</span></h1>
                <span class="page-title">| CRONOGRAMA INTELIGENTE</span>
            </div>
            <div class="mode-selector">
                <label>CARGA HORÁRIA:</label>
                <select id="mode-select" onchange="changeSchedule()">
                    <option value="8h1">8h - Opção 1</option>
                    <option value="8h2">8h - Opção 2</option>
                    <option value="6h1">6h - Opção 1</option>
                    <option value="6h2">6h - Opção 2</option>
                    <option value="4h">4h - Extensivo</option>
                    <option value="3h">3h - Intensivo</option>
                </select>
            </div>
        </div>
        <div class="progress-engine">
            <div class="track"><div id="main-bar" class="glow-fill"></div></div>
            <div id="perc-label">SISTEMA 0% CONCLUÍDO</div>
        </div>
        <nav class="parts-nav">
            <button class="part-btn active" onclick="switchPart(1)">PARTE 01</button>
            <button class="part-btn" onclick="switchPart(2)">PARTE 02</button>
            <button class="part-btn" onclick="switchPart(3)">PARTE 03</button>
        </nav>
    </header>

    <div class="app-layout">
        <section id="content-grid" class="cards-grid"></section>
        
        <aside class="notes-tech">
            <h4 class="notes-title">LOG DE ESTUDO</h4>
            <p class="notes-sub">Anotações rápidas sobre onde parou ou dificuldades:</p>
            <textarea id="global-notes" placeholder="Ex: Semana 3 - Parei no art. 20 do ECA..." oninput="saveNotes()"></textarea>
            <div class="tech-legend">
                <div class="leg"><span class="box green"></span> Letra da Lei</div>
                <div class="leg"><span class="box pink"></span> Doutrina</div>
                <div class="leg"><span class="box blue"></span> Jurisprudência</div>
                <div class="leg"><span class="box gray"></span> Questões</div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
